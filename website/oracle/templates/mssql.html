<!DOCTYPE html>
<html>
<head><title>Just Search,Powered By Ezio</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.navigation{text-align:center;font-weight:bold}
</style>
<body>
<div class='navigation'><h4>ORACLE监控系统</h4></div>
<ul class="nav nav-pills">
  <li class=active><a href="/oracle/">首页</a></li>
  <li><a href="/oracle/scanport">端口测试</a></li>
  <li><a href="/oracle/oracle_status">数据库状态</a></li>
  <li><a href="/oracle/oracle_status2">数据库概况</a></li>
  <li><a href="/oracle/diskspace">磁盘空间</a></li>
  <li><a href="/oracle/blog">ORACLE日常维护</a></li>
  <li><a href="/oracle/alert_event">数据库Alert日志异常处理</a></li>
  <li><a href="/oracle/oracle_command">ORACLE命令</a></li>
  <li><a href="/oracle/check_graphic">图表</a></li>
  <li><a href="/admin/">后台</a></li>
</ul>
</div>
<h3>数据库概况</h3>
<table class="table">
  <thead>
    <tr>
      <th>IP地址</th>
      <th>主机名</th>
      <th>实例名</th>
      <th>端口</th>
      <th>数据库名</th>
      <th>备注</th>
    </tr>
  </thead>
{% for i in result %}
<tbody>
            <tr>
                <td>{{i.ipaddress}}</td>
                <td>{{i.hostname}}</td>
                <td>{{i.instance}}</td>
                <td>{{i.port}}</td>
                <td>{{i.dbname}}</td>
                <td>{{i.content}}</td>
            </tr>
</tbody>
{% endfor %}
</table>
</body>
</html>
